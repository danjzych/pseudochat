<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoChat</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo">
            PseudoChat
        </h1> 
    </header>
    <main>
        <div class="about-container hide">
            <h2>About PseudoChat</h2>
            <p>PseudoChat is the hottest chat-like website out now. It's like chat, but not quite...</p>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <p>Currently chatting with: <span class="bot-name">PseudoBot</span></p>
            </div>
            <div class="message-field">
                <!--messages will be posting here-->
            </div>
            <form>
                <input class="chat-input" placeholder="Type your message here!"/>
            </form>
        </div>

    </main>
    <footer>
        <p>Made by Daniel Zych, December 2022.</p>
    </footer>
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">
    </script> 
    <script src='./main.js'></script> 
</body>
</html>

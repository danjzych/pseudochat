{% extends 'base.html' %}

{% block title %} PsuedoChat {% endblock %}

{% block content %}
    <header>
        <h1 class="logo">
            PseudoChat
        </h1>
    </header>
    <main>
        <div class="chat-container">
            <div class="chat-header">
                <p>Currently chatting with: <span class="bot-name">PseudoBot</span></p>
            </div>
            <div id="message-field">
                <!--messages will be posting here-->
            </div>
            <form>
                <input class="chat-input" placeholder="Type your message here!"/>
            </form>
        </div>

    </main>
{% endblock %}
